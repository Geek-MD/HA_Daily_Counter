name: Validate manifest.json & hacs.json

on:
  workflow_dispatch:
  push:
    paths:
      - 'custom_components/ha_daily_counter/manifest.json'
      - 'hacs.json'
  pull_request:
    paths:
      - 'custom_components/ha_daily_counter/manifest.json'
      - 'hacs.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          echo "ğŸ” Validating manifest.json..."
          cat <<PYTHON | python3
import json
import sys
import os

path = 'custom_components/ha_daily_counter/manifest.json'

if not os.path.exists(path):
    print(f'âŒ {path} not found')
    sys.exit(1)

try:
    with open(path) as f:
        data = json.load(f)
except Exception as e:
    print(f'âŒ Failed to load manifest.json: {e}')
    sys.exit(1)

required_keys = ['domain', 'name', 'codeowners', 'version']
missing = [k for k in required_keys if k not in data]
if missing:
    print(f'âŒ manifest.json is missing keys: {missing}')
    sys.exit(1)

print('âœ… manifest.json passed validation.')
PYTHON

      - name: Validate hacs.json
        run: |
          echo "ğŸ” Validating hacs.json..."
          cat <<PYTHON | python3
